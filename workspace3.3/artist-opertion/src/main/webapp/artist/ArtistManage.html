<!DOCTYPE HTML>
<html style="overflow-x: hidden;">
<head> 
    <title>艺人管理</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no;">
    <meta http-equiv="Content-Type"  content="text/html; charset=UTF-8"/>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../jquery/jquery.min.js"></script>
<!-- 导入公共样式和js -->
<script src="../theme/js/common.js"></script>
<script src="../theme/js/clipboard.min.js"></script>
<!-- 本身js-->
<script src="./ArtistManage.js"></script>

<!-- 选择 -->
<script src="../bootstrap/js/bootstrap-select.min.js"></script>
<link href="../bootstrap/css/bootstrap-select.min.css" media="all" rel="stylesheet" type="text/css"/>

</head>
<body>

 <div><br></div>
 <div class="panel panel-default">
              <!--   <div ><br></div>    -->
                <div class="panel-heading">查询条件</div>  
            <div class="panel-body" >
            
 
				<form class="form-horizontal" id="searchform">
				  <div class="row">
				           <div class="form-group  col-md-3">
                                <label  class="col-md-3 control-label" style="text-align: right;">艺人编号：</label>
                                <div class="col-md-9">
                                  <input type="text" class="form-control"  id="idArtistCode"  name="artistCode" placeholder="请输入艺人编号">
                                </div>
                              </div>
							  <div class="form-group col-md-3">
							     <label  class="col-md-3 control-label" style="text-align: right;">艺人名称：</label> 
							    <div class="col-md-9">
							    <input type="text" class="form-control"  id="idName"  name="name" placeholder="请输入艺人名称">
							    </div>
							  </div>
							   <div class="form-group  col-md-3">
                                <label  class="col-md-3 control-label"  style="text-align: right;">别名：</label>
                                <div class="col-md-9">
                                  <input type="text" class="form-control"  id="idAlias"  name="alias" placeholder="请输入别名">
                                </div>
                              </div>
							  <div class="form-group col-md-3">
							     <label  class="col-md-3 control-label"  style="text-align: right;">外文名：</label> 
							    <div class="col-md-9">
							    <input type="text" class="form-control"  id="idForeignName"  name="foreignName" placeholder="请输入外文名">
							    </div>
							  </div>
				   </div>
				   <div class="row">
				              <div class="form-group col-md-3">
							     <label  class="col-md-3 control-label"  style="text-align: right;">出生地：</label> 
							    <div class="col-md-9">
							    <input type="text" class="form-control" id="idHomeTown"  name="homeTown" placeholder="请输入出生地">
							    </div>
							  </div>
                              <div class="form-group  col-md-3">
                                <label  class="col-md-3 control-label" style="text-align: right;">国籍：</label>
                                <div class="col-md-9">
                                      <select class=" form-control"  id="idNationAlity" name="NationAlity"></select>
                                </div>
                              </div>
                               <div class="form-group  col-md-3">
                                <label  class="col-md-3 control-label" style="text-align: right;">职业：</label>
                                <div class="col-md-9">
                                      <select class=" form-control"  id="idArtistType" name="ArtistType">
           
                                      
                                      </select>
                                </div>
                              </div>
                              <div class="form-group  col-md-3">
                                <label  class="col-md-3 control-label"></label>
                                    <div class="col-md-9">
                                        <div>
                                          <button id ="btnSearch" type="button" style="min-width: 92px;" class="btn btn-primary">查询</button>
                                          <button id="btnClear" type="button" style="margin-left:9px;min-width: 92px;" class="btn btn-default">清空</button>
                                          <button id="btnNew" type="button" style="margin-left:9px;min-width: 92px;" class="btn btn-primary">
                                             <span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span>
                                           </button>
                                        </div>
                                    </div>
                              </div>
                   </div>
                    
				</form>
                  </div>                      
</div>
       
			<div class="row" >
				<div class="col-xs-12 col-md-12">
					<table id="artistTable" class="table table-striped "></table>
				</div>
			</div> 
</body>
</html>
